language: php

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      - wsu-ucomm:n2TLZRJd84rMOMbkKthSEMgS
    on_success: change
    on_failure: always
    on_start: never

branches:
  only:
    - master

matrix:
  include:
    - php: 5.6
      env: WP_TRAVISCI=phpcs

before_script:
    - |
      if [[ ! -z "$WP_VERSION" ]] ; then
        bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      fi
    - |
      if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
        npm install
        composer install
      fi

script:
    - |
      if [[ ! -z "$WP_VERSION" ]] ; then
        phpunit
      fi
    - |
      if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
        grunt phpcs
      fi
